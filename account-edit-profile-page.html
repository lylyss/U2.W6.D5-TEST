<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile | Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/dist/css/style.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" />
    <style>
      body {
        background-color: #141414;
        color: white;
      }

      nav {
        background: linear-gradient(
          180deg,
          rgba(3, 3, 3, 1) 72%,
          rgba(4, 4, 4, 0.87) 88%,
          rgba(4, 4, 4, 0.57) 91%,
          rgba(3, 3, 3, 0.29) 96%,
          rgba(3, 3, 3, 0) 100%
        );
      }

      .profile-img-wrapper {
        position: relative;
        width: 100px;
        height: 100px;
      }

      .profile-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }

      .edit-icon {
        position: absolute;
        bottom: 5px;
        left: 5px;
        background-color: #000;
        border: 1px solid white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .bi-pencil-fill {
        font-size: 10px;
      }

      .btn-outline-light:hover {
        background-color: white;
        color: black;
      }
      select.form-select {
        background-color: transparent;
        color: white;
        border: none;
      }
      select.form-select option {
        background-color: #302d2d;
        color: white;
      }
      .custom-checkbox .form-check-input {
        background-color: transparent; /* sfondo trasparente */
        border: 1px solid gray; /* bordo grigio */
        box-shadow: none; /* rimuove il glow di bootstrap */
      }

      .custom-checkbox .form-check-input:checked {
        background-color: gray; /* colore del check grigio */
        border-color: gray;
      }

      .custom-checkbox .form-check-input:focus {
        box-shadow: none;
        outline: none;
      }

      .custom-checkbox .form-check-label {
        color: #ccc; /* testo grigio chiaro, opzionale */
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar px-4">
      <a class="navbar-brand" href="home.html">
        <img src="assets/netflix_logo.png" alt="Netflix Logo" height="50" />
      </a>
    </nav>

    <!-- Main Content -->
    <div class="container-md mt-4">
      <h1 class="m-0" style="font-family: Arial, sans-serif">Edit Profile</h1>
      <hr class="border-secondary m-0 mb-3" />
      <div class="row mb-4">
        <div class="col-md-2 text-center">
          <div class="profile-img-wrapper mb-3 position-relative">
            <label for="profileImageInput" style="cursor: pointer">
              <img id="profilePreview" src="assets/kids_icon.png" alt="Profile img" class="profile-img" />
              <div class="edit-icon">
                <i class="bi bi-pencil-fill text-white"></i>
              </div>
            </label>
            <input type="file" id="profileImageInput" class="d-none" />
          </div>
        </div>
        <div class="col-md-10">
          <input type="text" class="form-control mb-3 bg-secondary text-white border-0 rounded-0" placeholder="Profile Name" value="Strive Student" />

          <div class="mb-3">
            <label class="form-label col-2 rounded-0">Language:</label>
            <select class="form-select text-white border rounded-0" style="background-color: transparent">
              <option>English</option>
              <option>Italian</option>
              <option>Spanish</option>
            </select>
          </div>

          <hr class="border-secondary my-3" />

          <div class="mb-3">
            <label class="form-label">Maturity Settings:</label>
            <div class="d-flex align-items-center mb-1">
              <button class="btn btn-dark btn-sm me-2 rounded-0">ALL MATURITY RATINGS</button>
            </div>
            <p>
              <small>Show titles of <strong>all maturity ratings</strong> for this profile.</small>
            </p>
            <div></div>
            <button class="btn btn-outline-secondary btn-sm rounded-0 px-4">EDIT</button>
          </div>

          <hr class="border-secondary my-3" />

          <div class="mb-4">
            <label class="form-label">Autoplay controls</label>
            <div class="form-check custom-checkbox">
              <input class="form-check-input rounded-0" type="checkbox" checked id="autoplayEpisodes" />
              <label class="form-check-label" for="autoplayEpisodes"> Autoplay next episode in a series on all devices. </label>
            </div>

            <div class="form-check custom-checkbox">
              <input class="form-check-input rounded-0" type="checkbox" checked id="autoplayPreviews" />
              <label class="form-check-label" for="autoplayPreviews"> Autoplay previews while browsing on all devices. </label>
            </div>
          </div>
        </div>
        <hr class="border-secondary m-0 mb-3" />

        <div class="d-flex gap-2 p-0">
          <button class="btn btn-outline-secondary fw-bold px-4 rounded-0">SAVE</button>
          <button class="btn btn-outline-secondary fw-bold px-4 rounded-0">CANCEL</button>
          <button class="btn btn-outline-secondary fw-bold px-4 rounded-0">DELETE PROFILE</button>
        </div>
      </div>
    </div>

    <!-- Image Preview Script -->
    <script>
      const input = document.getElementById("profileImageInput");
      const preview = document.getElementById("profilePreview");

      input.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
